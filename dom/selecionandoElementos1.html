<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>          
        document.getElementById('primeiro').classList.add('destaque')//Busca um unico ID

        const divs = document.getElementsByTagName('div')  //Pega uma tag
        Array.from(divs).forEach(e => e.classList.remove('destaque')) //Transforma em uma array

        const divsArray = [...divs]  //Transforma em uma array
        divsArray.forEach(e => e.classList.add('destaque'))

        const ultimosElementos = document.getElementsByClassName('ultimo') //Pega uma classe
        for(let e of ultimosElementos) {
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
